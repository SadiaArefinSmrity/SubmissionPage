  <title>Simple File Upload Image Preview</title>

  <div class="row">
  <div class="small-12 large-4 columns">
    <div class="containers">
      <div class="imageWrapper">
        <img class="image" src="http://digital-art-gallery.com/oid/0/1300x648_403_Knight_by_the_lake_2d_fantasy_knight_lake_warrior_picture_image_digital_art.jpg">
      </div>
    </div>
    <button class="file-upload">            
      <input type="file" class="file-input">Choose Photo To Upload
    </button>
	
	<div class="wrapper">
  <div class="contact-form">
    <div class="input-fields">
      <h4>Name:</h4><input type="text" class="input" placeholder="Name" required/>
      <h4>Email:</h4><input type="text" class="input" placeholder="Email Address" required/ >
      <h4>Title for your blog:</h4><input type="text" class="input" placeholder="Title">
	  <h4>Subject:</h4>
	   <div class="container">
			<!--<h1>Subject</h1>-->
			  <div class="custom-select">
    <label for="select-choice1" class="label select-1"><span class="selection-choice">Please choose your blog's subject</span> </label>
    <select id="select-choice1" class="select">
      <option value="Choice 1">Science</option>
      <option value="Choice 2">Math</option>
      <option value="Choice 3">Health</option>
    </select>
  </div>  <!--<input type="text" class="input" placeholder="Subject"  >--->
      
    </div>
	  <div class="msg">
      <h4>Write:</h4><textarea placeholder="Write about your topic"required ></textarea>
      
    </div>
	   
  <div class="btn">send</div>  
  </div>
</div>
